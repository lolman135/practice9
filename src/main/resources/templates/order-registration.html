<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Registration</title>
    <link rel="stylesheet" href="/css/catalina_style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1 class="main_label">Order Registration</h1>
    </header>

    <main>
        <form action="/catalina_restaurant/orders/register" method="post">

            <div class="create_order">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" name="customerName" required>
                <br>
                <br>
                <label for="customerPhone">Phone:</label>
                <input type="text" id="customerPhone" name="customerPhone" placeholder="+380XXXXXXXXX" required>
                <br>
                <br>
                <label for="customerAddress">Address:</label>
                <input type="text" id="customerAddress" name="customerAddress" required>
                <br>
                <br>
                <label for="menuItems">Choose dishes (comma-separated names):</label>
                <input type="text" id="menuItems" name="menuItems" placeholder="Dish1, Dish2..." required>
                <br>
                <br>
                <label for="quantities">Quantities (comma-separated):</label>
                <input type="text" id="quantities" name="quantities" placeholder="2,1..." required>
                <br>
                <br>
                <button type="submit" class="submit_button">Submit Order</button>
                <button onclick="window.location.href='/catalina_restaurant/menu'" class="cancel_button" >Cancel</button>
            </div>
        </form>
    </main>
    <br>
    <br>
    <footer>
        practice 9 test web page
    </footer>
</div>

</body>
</html>
